{% extends 'layout.html' %}
{% set current_page = 'Inicio' %}
{% block title %}Cambiar Contraseña{% endblock %}

{% block content %}
<h1 class="h1 mb-0 text-gray-800 d-flex">Cambiar Contraseña</h1>
<br>
<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{{url_for('auth.home')}}">Inicio</a></li>
      <li class="breadcrumb-item"><a href="{{url_for('auth.profile')}}">Mi Perfil</a></li>
      <li class="breadcrumb-item active" aria-current="page">Cambiar Contraseña</li>
    </ol>
  </nav>
<!-- Page Heading -->
<div class="card o-hidden border-0 shadow-lg">
    <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
            <div class="col-lg-12">
                <div class="p-5">
                    <form class="user" action="{{url_for('user.change_password')}}" method="post">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="">Contraseña Actual</label>
                                <input type="password" class="form-control" id="current_password"
                                    name="current_password" value="{{decrypted_current_password}}" placeholder="">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="">Nueva Contraseña</label>
                                <input type="password" class="form-control" id="new_password"
                                    name="new_password" placeholder="">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="">Confirmar Nueva Contraseña</label>
                                <input type="password" class="form-control" id="confirm_password"
                                    name="confirm_password" placeholder="">
                            </div>
                        </div>
                        <div class="col-12 text-center">
                            <button type="submit" class="btn btn-primary col-6 rounded-button">
                                Cambiar Contraseña
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
