{% extends 'layout.html' %}
{% set current_page = 'Cambiar Contraseña' %}
{% block title %}Cambiar Contraseña{% endblock %}

{% block content %}
<h1 class="h1 mb-0 text-gray-800 d-flex">Cambiar Contraseña</h1>
<br>
<!-- Page Heading -->
<div class="card o-hidden border-0 shadow-lg">
    <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
            <div class="col-lg-12">
                <div class="p-5">
                    <form class="user" action="{{url_for('user.change_password')}}" method="post">
                        <div class="form-group">
                            <input type="password" class="form-control form-control-user" id="current_password"
                                name="current_password" value="{{decrypted_current_password}}"
                                placeholder="Contraseña Actual">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control form-control-user" id="new_password"
                                name="new_password" placeholder="Nueva Contraseña">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control form-control-user" id="confirm_password"
                                name="confirm_password" placeholder="Confirmar Nueva Contraseña">
                        </div>
                        <button type="submit" class="btn btn-primary btn-user btn-block">
                            Cambiar Contraseña
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
