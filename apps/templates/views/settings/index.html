{% extends 'layout.html' %}
<h2>{% block title %}Configuraci√≥n{% endblock %}</h2>

{% block content %}
<!-- ========================= Main ==================== -->
<div class="main">
    <div class="topbar">
        <div class="toggle">
            <ion-icon name="menu-outline"></ion-icon>
        </div>

        <div class="search">
            <label>
                <input type="text" placeholder="Buscar aqui">
                <ion-icon name="search-outline"></ion-icon>
            </label>
        </div>

        <div class="user">
            <img src="{{ url_for('static', filename='imgs/man.png') }}" alt="">
        </div>
    </div>

    <!-- ======================= Cards ================== -->
    <div class="cardBoxs">
        <a class="links" href="{{ url_for('user.get_users') }}">
            <div class="cards">
                <div>
                    <div class="numbers">20</div>
                    <div class="cardNames">Usuarios</div>
                </div>

                <div class="iconBxs">
                    <ion-icon name="people-outline"></ion-icon>
                </div>
            </div>
        </a>
        <a class="links" href="">
            <div class="cards">
                <div>
                    <div class="numbers">2</div>
                    <div class="cardNames">Empresas</div>
                </div>

                <div class="iconBxs">
                    <ion-icon name="business-outline"></ion-icon>
                </div>
            </div>
        </a>
    </div>
</div>
{% endblock %}
