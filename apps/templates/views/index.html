{% extends 'layout.html' %}
{% block title %}Dashboard{% endblock %}</h2>

{% block content %}
<!-- ========================= Main ==================== -->
<div class="main">
    <div class="topbar">
        <div class="toggle">
            <ion-icon name="menu-outline"></ion-icon>
        </div>

        <div class="search">
            <label>
                <input type="text" placeholder="Buscar aqui">
                <ion-icon name="search-outline"></ion-icon>
            </label>
        </div>

        <div class="user">
            <img src="{{ url_for('static', filename='imgs/man.png') }}" alt="">
        </div>
    </div>

    <!-- ======================= Cards ================== -->
    <div class="cardBoxs">
        <div class="cards">
            <div>
                <div class="numbers">100</div>
                <div class="cardNames">Órdenes de Trabajos</div>
            </div>

            <div class="iconBxs">
                <ion-icon name="build-outline"></ion-icon>
            </div>
        </div>

        <div class="cards">
            <div>
                <div class="numbers">50</div>
                <div class="cardNames">Ventas</div>
            </div>

            <div class="iconBxs">
                <ion-icon name="cart-outline"></ion-icon>
            </div>
        </div>

        <div class="cards">
            <div>
                <div class="numbers">30</div>
                <div class="cardNames">Recepciones de vehículos</div>
            </div>

            <div class="iconBxs">
                <ion-icon name="car-outline"></ion-icon>
            </div>
        </div>

        <div class="cards">
            <div>
                <div class="numbers">1000</div>
                <div class="cardNames">Inventarios</div>
            </div>

            <div class="iconBxs">
                <ion-icon name="construct-outline"></ion-icon>
            </div>
        </div>
    </div>
</div>
</div>

{% endblock %}
