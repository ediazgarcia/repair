{% extends 'layout.html' %}
{% set current_page = 'Directorio' %}
<h2>{% block title %}Editar Cliente{% endblock %}</h2>

{% block content %}
<!-- Page Heading -->
<h1 class="h1 mb-0 text-gray-800 d-flex">Clientes</h1>
<br>
<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{{url_for('client.get_client')}}">Clientes</a></li>
    <li class="breadcrumb-item active" aria-current="page">Editar Cliente</li>
  </ol>
</nav>

<!-- Content Row -->
<div class="card o-hidden border-0 shadow-lg my-5">
  <div class="card-body p-0">
    <!-- Nested Row within Card Body -->
    <div class="row">
      <div class="col-lg-12">
        <div class="p-5">
          <div class="text-left">
            <h3 class="text-gray-900 mb-4">Editar Cliente</h3>
          </div>
          <form action="{{url_for('client.update_client', id=client.id)}}" method="POST">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="first_name">Nombre</label>
                <input type="text" id="first_name" name="first_name" value="{{client.first_name}}"
                  class="form-control rounded-imput">
              </div>
              <div class="form-group col-md-6">
                <label for="last_name">Apellido</label>
                <input type="text" id="last_name" name="last_name" value="{{client.last_name}}"
                  class="form-control rounded-imput">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="document_type">Tipo de Documento</label>
                <select id="document_type" name="document_type" class="form-control rounded-select">
                  <option value="" {% if not client.document_type %}selected{% endif %} disabled>Seleccione el tipo de
                    documento</option>
                  <option value="Cédula" {% if client.document_type=="Cédula" %}selected{% endif %}>Cédula</option>
                  <option value="Pasaporte" {% if client.document_type=="Pasaporte" %}selected{% endif %}>Pasaporte
                  </option>
                </select>
              </div>
              <div class="form-group col-md-6">
                <label for="document_number">No. de Documento</label>
                <input type="text" id="document_number" name="document_number" value="{{client.document_number}}"
                  class="form-control rounded-imput">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" value=" {{client.email}}"
                  class="form-control rounded-imput">
              </div>
              <div class="form-group col-md-4">
                <label for="phone">Teléfono</label>
                <input type="text" id="phone" name="phone" value="{{client.phone}}" class="form-control rounded-imput">
              </div>
              <div class="form-group col-md-4">
                <label for="city">Provincia</label>
                <input type="text" id="city" name="city" value="{{client.city}}" class="form-control rounded-imput">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="address">Dirección</label>
                <input type="text" id="address" name="address" value="{{client.address}}"
                  class="form-control rounded-imput">
              </div>
              <div class="form-group col-md-6">
                <label for="company_id">Empresa</label>
                <select id="company_id" name="company_id" class="form-control rounded-select">
                  <option value="" disabled {% if not client.company %}selected{% endif %}>Seleccionar empresa</option>
                  {% for company in companies %}
                  <option value="{{ company.id }}" {% if client.company and client.company.id==company.id %}selected{%
                    endif %}>{{ company.trade_name }}</option>
                  {% endfor %}
                </select>
              </div>

            </div>
            <div class="col-12 text-center">
              <button class="btn btn-primary col-6 rounded-button" type="submit">Actualizar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
