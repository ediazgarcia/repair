{% extends 'layout.html' %}
{% set current_page = 'Directorio' %}
<h2>{% block title %}Nuevo Cliente{% endblock %}</h2>

{% block content %}
<!-- Page Heading -->
<h1 class="h1 mb-0 text-gray-800 d-flex">Clientes</h1>
<br>
<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{{url_for('client.get_client')}}">Clientes</a></li>
    <li class="breadcrumb-item active" aria-current="page">Nuevo Cliente</li>
  </ol>
</nav>

<!-- Content Row -->
<div class="card o-hidden border-0 shadow-lg my-5">
  <div class="card-body p-0">
    <!-- Nested Row within Card Body -->
    <div class="row">
      <div class="col-lg-12">
        <div class="p-5">
          <div class="text-left">
            <h3 class="text-gray-900 mb-4">Nuevo Cliente</h3>
          </div>
          <form action="{{url_for('client.create_client')}}" method="POST">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="first_name">Nombre</label>
                <input type="text" id="first_name" name="first_name" class="form-control rounded-imput">
              </div>
              <div class="form-group col-md-6">
                <label for="last_name">Apellido</label>
                <input type="text" id="last_name" name="last_name" class="form-control rounded-imput">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="document_type">Tipo de Documento</label>
                <select id="document_type" name="document_type" class="form-control rounded-select">
                  <option value="" disabled selected></option>
                  <option value="Cédula">Cédula</option>
                  <option value="Pasaporte">Pasaporte</option>
                </select>
              </div>
              <div class="form-group col-md-6">
                <label for="document_number">No. de Documento</label>
                <input type="text" id="document_number" name="document_number" class="form-control rounded-imput">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="phone">Teléfono</label>
                <input type="text" id="phone" name="phone" class="form-control rounded-imput">
              </div>
              <div class="form-group col-md-8">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" class="form-control rounded-imput">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-8">
                <label for="address">Dirección</label>
                <input type="text" id="address" name="address" class="form-control rounded-imput">
              </div>
              <div class="form-group col-md-4">
                <label for="city">Provincia</label>
                <input type="text" id="city" name="city" class="form-control rounded-imput">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="company_id">Empresa</label>
                <select id="company_id" name="company_id" class="form-control rounded-select">
                  <option value="" disabled selected>Seleccionar empresa</option>
                  {% for company in companies %}
                  <option value="{{ company.id }}">{{ company.trade_name }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
            <div class="col-12 text-center">
              <button class="btn btn-primary col-6 rounded-button" type="submit">Crear</button>
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
