{% extends 'layout.html' %}
{% set current_page = 'Directorio' %}
<h2>{% block title %}Editar Empleado{% endblock %}</h2>

{% block content %}
<!-- Page Heading -->
<h1 class="h1 mb-0 text-gray-800 d-flex">Empleados</h1>
<br>
<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{{url_for('employee.get_employee')}}">Empleados</a></li>
        <li class="breadcrumb-item active" aria-current="page">Editar Empleado</li>
    </ol>
</nav>

<!-- Content Row -->
<div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
            <div class="col-lg-12">
                <div class="p-5">
                    <div class="text-left">
                        <h3 class="text-gray-900 mb-4">Editar Empleado</h3>
                    </div>
                    <form action="{{url_for('employee.update_employee', id=employee.id)}}" method="POST">
                      <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="NombreEm">Nombre</label>
                          <input type="text" id="NombreEm" class="form-control rounded-imput">
                        </div>
                        <div class="form-group col-md-6">
                          <label for="ApellidoEm">Apellido</label>
                          <input type="text" id="ApellidoEm" class="form-control rounded-imput">
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="FechaNacEm">Fecha de Nacimiento</label>
                          <input type="date" name="FechaNacEm" id="FechaNacEm" class="form-control rounded-imput">
                        </div>
                        <div class="form-group col-md-6">
                          <label for="GeneroEm">Género</label>
                          <select id="GeneroEm" class="form-control rounded-imput">
                            <option value="" disabled selected></option>
                            <option value="M">Masculino</option>
                            <option value="F">Femenino</option>
                          </select>
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="TipoDocCl">Tipo de Documento</label>
                          <select id="TipoDocCl" class="form-control rounded-imput">
                            <option value="" disabled selected></option>
                            <option value="Cédula">Cédula</option>
                            <option value="Pasaporte">Pasaporte</option>
                          </select>
                        </div>
                        <div class="form-group col-md-6">
                          <label for="NoDocCl">No. de Documento</label>
                          <input type="text" id="NoDocCl" class="form-control rounded-imput">
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="form-group col-md-4">
                          <label for="TelefonoEm">Teléfono</label>
                          <input type="text" id="TelefonoEm" class="form-control rounded-imput">
                        </div>
                        <div class="form-group col-md-8">
                          <label for="CorreoEm">Correo Electrónico</label>
                          <input type="mail" id="CorreoEm" class="form-control rounded-imput">
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="form-group col-md-8">
                          <label for="DireccionEm">Dirección</label>
                          <input type="text" id="DireccionEm" class="form-control rounded-imput">
                        </div>
                        <div class="form-group col-md-4">
                          <label for="ProvinciaEm">Provincia</label>
                          <input type="text" id="ProvinciaEm" class="form-control rounded-imput">
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="CargoEm">Cargo Laboral</label>
                          <input type="text" id="CargoEm" class="form-control rounded-imput">
                        </div>
                        <div class="form-group col-md-6">
                          <label for="SueldoEm">Sueldo</label>
                          <input type="text" id="SueldoEm" class="form-control rounded-imput">
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="form group-col-md-12">
                          <label>Días Laborales</label>
                          <br>
                          <div class="custom-control custom-checkbox custom-control-inline">
                            <input type="checkbox" class="custom-control-input" id="Domingo">
                            <label class="custom-control-label" for="Domingo">Dom</label>
                          </div>
                          <div class="custom-control custom-checkbox custom-control-inline">
                            <input type="checkbox" class="custom-control-input" id="Lunes">
                            <label class="custom-control-label" for="Lunes">Lun</label>
                          </div>
                          <div class="custom-control custom-checkbox custom-control-inline">
                            <input type="checkbox" class="custom-control-input" id="Martes">
                            <label class="custom-control-label" for="Martes">Mar</label>
                          </div>
                          <div class="custom-control custom-checkbox custom-control-inline">
                            <input type="checkbox" class="custom-control-input" id="Miércoles">
                            <label class="custom-control-label" for="Miércoles">Mie</label>
                          </div>
                          <div class="custom-control custom-checkbox custom-control-inline">
                            <input type="checkbox" class="custom-control-input" id="Jueves">
                            <label class="custom-control-label" for="Jueves">Jue</label>
                          </div>
                          <div class="custom-control custom-checkbox custom-control-inline">
                            <input type="checkbox" class="custom-control-input" id="Viernes">
                            <label class="custom-control-label" for="Viernes">Vie</label>
                          </div>
                          <div class="custom-control custom-checkbox custom-control-inline">
                            <input type="checkbox" class="custom-control-input" id="Sábado">
                            <label class="custom-control-label" for="Sábado">Sab</label>
                          </div>
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="EntradaEm">Hora de Entrada</label>
                          <input type="time" name="EntradaEm" id="EntradaEm" class="form-control rounded-imput">
                        </div>
                        <div class="form-group col-md-6">
                          <label for="SalidaEm">Hora de Salida</label>
                          <input type="time" name="SalidaEm" id="SalidaEm" class="form-control rounded-imput">
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="EstadoEm">Estado</label>
                          <select id="EstadoEm" class="form-control rounded-imput">
                            <option value="" disabled selected></option>
                            <option value="Activo">Activo</option>
                            <option value="De Vacaciones">De Vacaciones</option>
                            <option value="De Licencia">De Licencia</option>
                            <option value="Inactivo">Inactivo</option>
                          </select>
                        </div>
                        <div class="form-group col-md-6">
                          <label for="FechaConEm">Fecha de Contratación</label>
                          <input type="date" name="FechaConEm" id="FechaConEm" class="form-control rounded-imput">
                        </div>
                      </div>
                        <div class="col-12 text-center">
                            <button class="btn btn-primary col-6 rounded-button"
                                type="submit">Actualizar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
