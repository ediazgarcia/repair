{% extends 'layout.html' %}
{% set current_page = 'Directorio' %}
<h2>{% block title %}Editar Proveedor{% endblock %}</h2>

{% block content %}
<!-- Page Heading -->
<h1 class="h1 mb-0 text-gray-800 d-flex">Proveedores</h1>
<br>
<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{{url_for('provider.get_provider')}}">Proveedores</a></li>
        <li class="breadcrumb-item active" aria-current="page">Editar Proveedor</li>
    </ol>
</nav>

<!-- Content Row -->
<div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
            <div class="col-lg-12">
                <div class="p-5">
                    <div class="text-left">
                        <h3 class="text-gray-900 mb-4">Editar Proveedor</h3>
                    </div>
                    <form action="{{url_for('provider.update_provider', id=provider.id)}}" method="POST">
                      <div class="form-row">
                        <div class="form-group col-md-12">
                          <label for="RazonPr">Razón Social</label>
                          <input type="text" id="RazonPr" class="form-control rounded-imput">
                        </div>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-12">
                        <label for="NombrePr">Nombre Comercial</label>
                        <input type="text" id="NombrePr" class="form-control rounded-imput">
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="TipoDocPr">Tipo de Documento</label>
                        <select id="TipoDocPr" class="form-control rounded-imput">
                          <option value="" disabled selected></option>
                          <option value="Cédula">Cédula</option>
                          <option value="RNC">RNC</option>
                        </select>
                      </div>
                      <div class="form-group col-md-6">
                        <label for="NoDocPr">No. de Documento</label>
                        <input type="text" id="NoDocPr" class="form-control rounded-imput">
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-4">
                        <label for="TelefonoPr">Teléfono</label>
                        <input type="text" id="TelefonoPr" class="form-control rounded-imput">
                      </div>
                      <div class="form-group col-md-8">
                        <label for="CorreoPr">Correo Electrónico</label>
                        <input type="mail" id="CorreoPr" class="form-control rounded-imput">
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-8">
                        <label for="DireccionPr">Dirección</label>
                        <input type="text" id="DireccionPr" class="form-control rounded-imput">
                      </div>
                      <div class="form-group col-md-4">
                        <label for="SucursalPr">Sucursal</label>
                        <input type="text" id="SucursalPr" class="form-control rounded-imput">
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-4">
                        <label for="ProvinciaPr">Provincia</label>
                        <input type="text" id="ProvinciaPr" class="form-control rounded-imput">
                      </div>
                    </div>
                        <div class="col-12 text-center">
                            <button class="btn btn-primary col-6 rounded-button"
                                type="submit">Actualizar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
