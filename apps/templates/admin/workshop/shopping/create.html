{% extends 'layout.html' %}
{% set current_page = 'Taller' %}
<h2>{% block title %}Compras{% endblock %}</h2>

{% block content %}
<!-- Page Heading -->
<div class="d-sm-flex justify-content-end mb-4">
    <h1 class="h1 mb-0 text-gray-800 flex-grow-1">Compras</h1>
    <a href="{{url_for('shopping.get_shopping')}}" class="btn btn-primary btn-circle btn-lg m-1">
        <i class="fas fa-list"></i>
    </a>
</div>
<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">Compras</li>
    </ol>
</nav>
<!-- Content Row -->
<script>
    // Función para agregar una nueva fila a la tabla de detalles
    function agregarDetalle() {
        var fila = '<tr>' +
            '<td><select class="form-control js-example-basic-single" name="detalle" id="detalle" onchange="calcularSubtotal(this)"> <option value="0" selected disabled></option>{% for product in product %}<option value="{{ product["id"] }}" data-unit-price="{{ product["price"] }}">{{product["description"] }}</option>{% endfor %}</select></td>' +
            '<td><input type="number" name="cantidad" class="form-control" oninput="calcularSubtotal(this)" required></td>' +
            '<td><input type="number" name="precio_unitario" class="form-control" oninput="calcularSubtotal(this)" readonly></td>' +
            '<td><input type="number" name="subtotal" class="form-control" readonly></td>' +
            '</tr>';
        $('#tabla-detalles').append(fila);
    }
        // Función para calcular el subtotal en base a la cantidad y precio unitario ingresados
        function calcularSubtotal(input) {
        var selectedProduct = document.getElementById("detalle");
        var cantidad = parseFloat($(input).closest('tr').find('input[name="cantidad"]').val());
        var precioUnitario = selectedProduct.options[selectedProduct.selectedIndex].getAttribute("data-unit-price");
        var subtotal = cantidad * precioUnitario;
        $(input).closest('tr').find('input[name="precio_unitario"]').val(precioUnitario);
        $(input).closest('tr').find('input[name="subtotal"]').val(subtotal.toFixed(2)); // Actualiza el valor del subtotal en el input correspondiente
    }
</script>

<!-- Content Row -->
<div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
        <!-- New Row Form cabecera de factura -->
        <div class="row">
            <div class="col-lg-12">
                <div class="p-5">
                    <div class="text-left">
                        <h3 class="text-gray-900 mb-4">Nueva Compra</h3>
                        <form method="post" action="{{url_for('shopping.create_shopping')}}">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="">Datos del Proveedor</label>
                                    <select id="provider_id" name="provider_id" class="form-control js-example-basic-single">
                                        <option value="" disabled selected></option>
                                        {% for provider in provider %}
                                        <option value="{{ provider.id }}">{{ provider.trade_name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="company_id">Datos de la Empresa</label>
                                    <select id="company_id" name="company_id" class="form-control rounded-select js-example-basic-single">
                                        <option value="" disabled selected></option>
                                        {% for company in companies %}
                                        <option value="{{ company.id }}">{{ company.trade_name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <br>
                            <h3 class="text-gray-900 mb-4">Detalle de la Compra</h3>
                            <table id="tabla-detalles">
                                <tr>
                                    <th>Producto</th>
                                    <th>Cantidad</th>
                                    <th>Costo Unitario</th>
                                    <th>Costo Total</th>
                                </tr>
                                <tr>
                                    <td><select class="form-control js-example-basic-single" name="detalle" id="detalle" onchange="calcularSubtotal(this)"> <option value="0" selected disabled></option>{% for product in product %}<option value="{{ product["id"] }}" data-unit-price="{{ product["price"] }}">{{product["description"] }}</option>{% endfor %}</select></td>
                                    <td><input type="number" name="cantidad" class="form-control" oninput="calcularSubtotal(this)" required min="1"></td>
                                    <td><input type="number" name="precio_unitario" class="form-control" oninput="calcularSubtotal(this)" readonly></td>
                                    <td><input type="number" name="subtotal" class="form-control" readonly></td>
                                </tr>
                            </table>
                            <br>
                            <input type="button" value="Agregar Producto" class="btn btn-primary" onclick="agregarDetalle()">
                            <!-- Botón para agregar detalle -->
                            <br>
                            <div class="col-12 text-center">
                            <input type="submit" class="btn btn-primary col-6 rounded-button" value="Comprar">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
