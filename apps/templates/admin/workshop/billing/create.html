{% extends 'layout.html' %}
{% set current_page = 'Taller' %}
<h2>{% block title %}Facturación{% endblock %}</h2>
<script src="{{url_for('static', filename='js/billing.js')}}"></script>
{% block content %}
<!-- Page Heading -->
<div class="d-sm-flex justify-content-end mb-4">
    <h1 class="h1 mb-0 text-gray-800 flex-grow-1">Facturación</h1>
    <a href="{{url_for('billing.get_billing')}}" class="btn btn-primary btn-circle btn-lg m-1">
        <i class="fas fa-list"></i>
    </a>
</div>
<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">Facturación</li>
    </ol>
</nav>
<!-- Content Row -->
<div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
            <div class="col-lg-12">
                <div class="p-5">
                    <div class="text-left">
                        <h3 class="text-gray-900 mb-4">Nueva Factura</h3>
                        <form action="" method="post">
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="type">Tipo de Factura</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="type"
                                            value="Despacho de Servicio" checked>
                                        <label class="form-check-label" for="type">
                                            Despacho de Servicio
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="type"
                                            value="Venta de Productos">
                                        <label class="form-check-label" for="type">
                                            Venta de Productos
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="client_id">Buscar Cliente</label>
                                    <select name="client_id" class="form-control js-example-basic-single">
                                        <option value="" selected disabled></option>
                                        {% for customer in customers %}
                                        <option value="{{customer.id}}">{{customer.first_name}} {{customer.last_name}}
                                        </option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="">Buscar Orden de Servicio</label>
                                    <select name="orders_services_id" class="form-control js-example-basic-single">
                                        <option value="" disabled selected></option>
                                        {% for orders_services in orders_services%}
                                        <option value="{{orders_services.id}}">Orden {{orders_services.order_num}}
                                            {{orders_services.description}} por
                                            {{orders_services.employee}}
                                        </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <br>
                            <div class="d-sm-flex justify-content-end mb-4">
                                <h3 class="text-gray-900 mb-4 flex-grow-1">Detalle de la Factura</h3>
                            </div>
                            <!-- Lista de product -->
                            <form class="row" id="detalleFactura">
                            <div class="form-row">
                                <div class="form-group col-md-2">
                                    <label for="">Cantidad</label>
                                    <input type="number" name="cant" id="cant" class="form-control">
                                </div>
                                <div class="form-group col-md-5">
                                    <label for="client_id">Buscar Producto</label>
                                    <select name="client_id" class="form-control js-example-basic-single" id="desc" name="cant">
                                        <option value="" selected disabled></option>
                                        {% for product in product %}
                                        <option value="{{product.id}}">{{product.description}} {{product.type}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="">Precio Unitario</label>
                                    <input type="number" name="pund" id="pund" class="form-control">
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="">Precio Total</label>
                                    <input type="number" name="pnet" id="pnet" class="form-control">
                                </div>
                                <div class="form-group col-md-1">
                                    <input type="submit" class="btn btn-primary mt-4 form-control">
                                </div>
                            </div>
                            </form>
                            <!-- Lista de productos agregados en tiempo real -->
                            <div id="lista-productos" class="form-row">
                                <div class="form-group col-md-12">
                                    <table id="tabla-productos" class="table table-striped">
                                        <thead>
                                            <tr>
                                                <th>Cantidad</th>
                                                <th>Descripción</th>
                                                <th>Precio Unitario</th>
                                                <th>Precio Total</th>
                                                <th>Acciones</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <!-- Aquí se mostrarán los productos agregados en tiempo real -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <br>
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="">Tipo de Pago</label>
                                    <select name="" class="form-control">
                                        {% for payments in payments%}
                                        <option value="{{payments.id}}">{{payments.description}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="">Recibido</label>
                                    <input type="number" name="" class="form-control">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="">Cambio</label>
                                    <input type="number" name="" class="form-control">
                                </div>
                            </div>
                            <br>
                            <div class="d-flex align-items-end flex-column mb-3">
                                <h3 class="p-2 text-gray-900">Total a Pagar: RD$ ####</h3>
                            </div>
                            <div class="col-12 text-center">
                                <button class="btn btn-primary col-3 rounded-button m-1" type="submit">Facturar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
