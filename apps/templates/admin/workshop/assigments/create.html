{% extends 'layout.html' %}
{% set current_page = 'Taller' %}
<h2>{% block title %}Asignación de Servicios{% endblock %}</h2>

{% block content %}
<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h1 mb-0 text-gray-800 d-flex">Asignación de Servicios</h1>
    <a href="{{url_for('assigments.get_assigments')}}" class="btn btn-primary btn-circle btn-lg ml-auto">
        <i class="fa fa-list" aria-hidden="true"></i>
    </a>
</div>
<br>
<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">Asignación de Servicios</li>
    </ol>
</nav>

<!-- Content Row -->
<div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
            <div class="col-lg-12">
                <div class="p-5">
                    <div class="text-left">
                        <h3 class="text-gray-900 mb-4">Asignar Servicio a Mecánico</h3>
                    </div>
                    <form action="{{url_for('assigments.create_assigments')}}" method="POST">
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="">Buscar Recepción de Vehículo</label>
                                <select name="" id="" class="form-control js-example-basic-single">
                                    <option value=""></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="">Mecánico asignado</label>
                                <select name="" id="" class="form-control js-example-basic-single">
                                    <option value=""></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="">Fecha/Hora de Recepción</label>
                                <input type="datetime-local" name="" id="" class="form-control rounded-imput">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="">Fecha/Hora de Entrega</label>
                                <input type="datetime-local" name="" id="" class="form-control rounded-imput">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="">Estado</label>
                                <select name="" id="" class="form-control rounded-imput">
                                    <option value="" disabled selected></option>
                                    <option value="">Pendiente</option>
                                    <option value="">Cancelada</option>
                                    <option value="">Entregada</option>
                                    <option value="">Facturada</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="">Descripción del servicio a realizar</label>
                                <textarea name="" id="" cols="1" rows="3" class="form-control rounded-imput"></textarea>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="">Observaciones del mecánico</label>
                                <textarea name="" id="" cols="1" rows="3" class="form-control rounded-imput"></textarea>
                            </div>
                        </div>
                        <div class="col-12 text-center">
                            <button class="btn btn-primary col-6 rounded-button" type="submit">Crear</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    {% endblock %}
