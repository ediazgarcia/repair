{% extends 'layout.html' %}
{% set current_page = 'Inicio' %}
{% block title %}Mi Perfil{% endblock %}

{% block content %}
<h1 class="h1 mb-0 text-gray-800 d-flex">Mi Perfil</h1>
<br>
<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{{url_for('auth.home')}}">Inicio</a></li>
      <li class="breadcrumb-item active" aria-current="page">Mi Perfil</li>
    </ol>
  </nav>
<!-- Page Heading -->
<div class="card o-hidden border-0 shadow-lg">
    <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
            <div class="col-lg-12">
                <div class="p-5">
                    <div class="text-left">
                        <img src="{{ g.avatar_url }}" alt="Generic placeholder image"
                            class="img-fluid img-thumbnail mt-4 mb-2" id="profile-pic">
                        <h3 class="text-gray-900 mb-4">{{g.fullname}} (@{{g.username}})</h3>
                        <h5 class="text-gray-700 mb-4">{{g.email}}</h3>
                            <strong>{{g.role}}</strong>
                    </div>
                    <div class="col-12 text-center">
                        <a href="{{url_for('user.change_password')}}" class="btn btn-primary col-2 rounded-button">
                            Cambiar Contrase√±a
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
