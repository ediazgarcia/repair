{% extends 'layout.html' %}
{% set current_page = 'Productos' %}
<h2>{% block title %}Editar Producto en Inventario{% endblock %}</h2>

{% block content %}
<!-- Page Heading -->
<h1 class="h1 mb-0 text-gray-800 d-flex">Editar Producto en Inventario</h1>
<br>
<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{{url_for('inventory.get_inventory')}}">Inventario</a></li>
    <li class="breadcrumb-item active" aria-current="page">Editar Producto en Inventario</li>
  </ol>
</nav>

<!-- Content Row -->
<div class="card o-hidden border-0 shadow-lg my-5">
  <div class="card-body p-0">
    <!-- Nested Row within Card Body -->
    <div class="row">
      <div class="col-lg-12">
        <div class="p-5">
          <div class="text-left">
            <h3 class="text-gray-900 mb-4">Editar Producto en Inventario</h3>
          </div>
          <form action="{{url_for('inventory.update_inventory')}}" method="POST">
            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="">Producto</label>
                <select name="" id="" class="form-control js-example-basic-single" style="border-radius: 20px;">
                    <option value=""></option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="">Stock Mínimo</label>
                <input type="number" name="" id="" class="form-control rounded-imput">
              </div>
              <div class="form-group col-md-4">
                <label for="">Stock Actual</label>
                <input type="number" name="" id="" class="form-control rounded-imput">
              </div>
              <div class="form-group col-md-4">
                <label for="active">Ubicación</label>
                <input type="text" name="" id="" class="form-control rounded-select">
              </div>
            </div>
            <div class="col-12 text-center">
              <button class="btn btn-primary col-6 rounded-button" type="submit">Actualizar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
