{% extends 'layout.html' %}
{% set current_page = 'Productos' %}
<h2>{% block title %}Editar Producto{% endblock %}</h2>

{% block content %}
<!-- Page Heading -->
<h1 class="h1 mb-0 text-gray-800 d-flex">Editar Producto</h1>
<br>
<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{{url_for('product.get_product')}}">Productos</a></li>
    <li class="breadcrumb-item active" aria-current="page">Editar Producto</li>
  </ol>
</nav>

<!-- Content Row -->
<div class="card o-hidden border-0 shadow-lg my-5">
  <div class="card-body p-0">
    <!-- Nested Row within Card Body -->
    <div class="row">
      <div class="col-lg-12">
        <div class="p-5">
          <div class="text-left">
            <h3 class="text-gray-900 mb-4">Editar Producto</h3>
          </div>
          <form action="{{url_for('product.update_product')}}" method="POST">
            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="">Descripción</label>
                <input type="text" name="" id="" class="form-control rounded-imput">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="">Tipo</label>
                <select id="" class="form-control rounded-imput">
                  <option value="" disabled selected></option>
                  <option value=""></option>
                  <option value=""></option>
                </select>
              </div>
              <div class="form-group col-md-8">
                <label for="">Categoría</label>
                <select id="" class="form-control rounded-imput">
                  <option value="" disabled selected></option>
                  <option value=""></option>
                  <option value=""></option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="">Costo</label>
                <input type="number" name="" id="" class="form-control rounded-select">
              </div>
              <div class="form-group col-md-4">
                <label for="">Precio</label>
                <input type="number" name="" id="" class="form-control rounded-select">
              </div>
              <div class="form-group col-md-4">
                <label for="active">Estado</label>
                <select id="active" name="active" class="form-control rounded-select">
                  <option value="" disabled selected></option>
                  <option value="1">Activo</option>
                  <option value="0">Inactivo</option>
                </select>
              </div>
            </div>
            <div class="col-12 text-center">
              <button class="btn btn-primary col-6 rounded-button" type="submit">Actualizar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
