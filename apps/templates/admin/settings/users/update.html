{% extends 'layout.html' %}
{% set current_page = 'Configuración' %}
<h2>{% block title %}Editar Usuario{% endblock %}</h2>

{% block content %}
<!-- Page Heading -->
<h1 class="h1 mb-0 text-gray-800 d-flex">Usuarios</h1>
<br>
<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{{url_for('user.get_user')}}">Usuarios</a></li>
        <li class="breadcrumb-item active" aria-current="page">Editar Usuario</li>
    </ol>
</nav>

<!-- Content Row -->
<div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
            <div class="col-lg-12">
                <div class="p-5">
                    <div class="text-left">
                        <h3 class="text-gray-900 mb-4">Editar Usuario</h3>
                    </div>
                    <form action="{{url_for('user.update_user', id=user.id)}}" method="POST">
                        <div class="form-group row">
                            <div class="col-sm-6 mb-3 mb-sm-0">
                                <label for="fullname">Nombre Completo</label>
                                <input type="text" class="form-control rounded-imput" id="fullname" name="fullname"
                                    placeholder="" value="{{user.fullname}}" required>
                            </div>
                            <div class="col-sm-6">
                                <label for="username">Nombre de Usuario</label>
                                <input type="text" class="form-control rounded-imput" id="username" name="username"
                                    placeholder="" value="{{user.username}}" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-6 mb-3 mb-sm-0">
                                <label for="email">Correo Electrónico</label>
                                <input type="email" class="form-control rounded-imput" id="email" name="email"
                                    placeholder="" value="{{user.email}}" required>
                            </div>
                            <!--                             <div class="col-sm-6">
                                <label for="password">Contraseña</label>
                                <input type="password" class="form-control rounded-imput" id="" name="password"
                                    placeholder="" value="" disabled>
                            </div> -->
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-6 mb-3 mb-sm-0">
                                <label for="role">Rol</label>
                                <select id="role" name="role" class="form-control rounded-select" value="{{user.role}}"
                                    required>
                                    <option value="" disabled></option>
                                    <option value="Administrador" {% if user.role=='Administrador' %} selected {% endif
                                        %}>
                                        Administrador</option>
                                    <option value="Usuario" {% if user.role=='Usuario' %} selected {% endif %}>Usuario
                                    </option>
                                </select>
                            </div>
                            <div class="col-sm-6 mb-3 mb-sm-0">
                                <label for="active">Estado</label>
                                <select id="active" name="active" class="form-control rounded-select" required>
                                    <option value="" disabled></option>
                                    <option value="1" {% if user.active==1 %}selected{% endif %}>Activo</option>
                                    <option value="0" {% if user.active==0 %}selected{% endif %}>Inactivo</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-12 text-center">
                            <button class="btn btn-primary col-6 rounded-button"
                                type="submit">Actualizar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
