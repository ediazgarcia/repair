{% extends 'layout.html' %}
{% set current_page = 'Configuración' %}
<h2>{% block title %}Métodos de Pago{% endblock %}</h2>

{% block content %}
<!-- Page Heading -->
<div class="d-sm-flex justify-content-end mb-4">
    <h1 class="h1 mb-0 text-gray-800 flex-grow-1">Métodos de Pago</h1>
    <a href="{{url_for('payments.get_payments')}}" class="btn btn-primary btn-circle btn-lg m-1" title="Ver Todos los Métodos de Pago">
        <i class="fas fa-list"></i>
    </a>
</div>
<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item active"><a href="{{url_for('payments.get_payments')}}">Métodos de
                Pago</a></li>
        <li class="breadcrumb-item" aria-current="page">Nuevo Método de Pago</li>
    </ol>
</nav>

<!-- Content Row -->
<div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
            <div class="col-lg-12">
                <div class="p-5">
                    <div class="text-left">
                        <h3 class="text-gray-900 mb-4">Nuevo Método de Pago</h3>
                    </div>
                    <form action="{{url_for('payments.create_payments')}}" method="POST">
                        <div class="form-row">
                            <div class="form-group col-md-8">
                                <label for="description">Descripción</label>
                                <input type="text" class="form-control rounded-imput" name="description" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="type">Tipo</label>
                                <select name="type" class="form-control rounded-select" required>
                                    <option value="" disabled selected></option>
                                    <option value="Efectivo">Efectivo</option>
                                    <option value="Tarjeta de Crédito">Tarjeta de Crédito</option>
                                    <option value="Tarjeta de Débito">Tarjeta de Débito</option>
                                    <option value="Cheque">Cheque</option>
                                    <option value="Transferencia">Transferencia</option>
                                    <option value="Pago Digital">Pago Digital</option>
                                    <option value="Otro">Otro</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-12 text-center">
                            <button class="btn btn-primary col-6 rounded-button" type="submit">Crear</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    {% endblock %}
