<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/Icono.ico')}}" type="image/x-icon">
    <title>AIE Repair Suite</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/bootstrap.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/login.css')}}">


    <!-- Font Awesome -->
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" /> -->
    <!-- Google Fonts -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" /> -->
    <!-- MDB -->
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet" /> -->


</head>

<body>
    <div class="container-fluid">

        <!-- Section: Design Block -->
        <section class="background-radial-gradient overflow-hidden">
            <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
                <div class="row gx-lg-5 align-items-center mb-5">
                    <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
                        <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
                            Software de gestión<br>
                            <span style="color: #3E729A">AIE Repair Suite</span>
                        </h1>
                        <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">
                            Te ofrecemos una amplia variedad de módulos que permiten organizar y gestionar tu taller de
                            mecánica de forma profesional, desde cualquier lugar con una conexión a internet.
                        </p>
                    </div>

                    <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
                        <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
                        <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
                        <div class="card bg-glass">
                            <div class="card-body px-4 py-5 px-md-5 text-center">
                                <!-- flash message -->
                                {% for message in get_flashed_messages() %}
                                <div id="flash-message" class="alert alert-success fade show" role="alert">
                                    <strong>{{ message }}</strong>
                                </div>
                                {% endfor %}
                                <form action="{{url_for('auth.login')}}" method="POST">
                                    <div class="log">
                                        <img src="{{ url_for('static', filename='img/Logo_one.png') }}" alt="">
                                    </div>
                                    <!-- Email input -->
                                    <div class="row d-flex justify-content-center">
                                        <div class="col-8">
                                            <div class="form-outline mb-4">
                                                <label class="form-label" for="username">Nombre de Usuario</label>
                                                <input type="text" id="username" name="username"
                                                    class="form-control"
                                                    placeholder="" required autofocus />
                                            </div>
                                        </div>
                                        <div class="col-8">
                                            <!-- Password input -->
                                            <div class="form-outline mb-4">
                                                <label class="form-label" for="password">Contraseña</label>
                                                <input type="password" id="password" name="password"
                                                    class="form-control"
                                                    placeholder="" required />
                                            </div>
                                        </div>

                                    </div>
                                    <!-- Submit button -->
                                    <div class="row h-100 justify-content-center">
                                        <div class="col-6 align-self-center">
                                            <div class="col-12 text-center">
                                                <button class="btn btn-primary btn-md btn-block w-100 rounded-button"
                                                    type="submit">Iniciar Sesión</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Section: Design Block -->
    </div>
    <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.js') }}"></script>
    <script>
        // Ocultar el mensaje flash después de 3 segundos
        setTimeout(function () {
            document.getElementById("flash-message").style.display = "none";
        }, 3000);
    </script>

    <!-- MDB -->
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script> -->
</body>

</html>
